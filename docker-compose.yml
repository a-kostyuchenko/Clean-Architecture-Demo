services:
  clean-architecture.db:
    image: postgres:latest
    container_name: clean-architecture-db
    environment:
      - POSTGRES_DB=clean_arch
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
        
  clean-architecture.seq:
    image: datalust/seq:latest
    container_name: clean-architecture-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8081:80
        
  clean-architecture.redis:
    image: redis:latest
    container_name: clean-architecture-redis
    restart: always
    ports:
      - '6379:6379'